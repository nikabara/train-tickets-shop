<section class="main-sec">
    <form class="train-search-form">
        <h2>Find Your Train Schedule</h2>


        <div class="form-options">
            <div class="from-to-buttons-wrapper">

                <div class="from-destination-wrapper">
                  <app-destination-select (cityChange)="getCity($event, 'From')" #destinationFrom [purpose]="'From'" id="app-destination-select-from"></app-destination-select>
                </div>
                <div class="to-destination-wrapper">
                  <app-destination-select (cityChange)="getCity($event, 'To')" #destinationTo [purpose]="'To'" id="app-destination-select-to"></app-destination-select>
                </div>
            </div>
          
            <app-datepicker #dateDeparture [purpose]="'departure'"></app-datepicker> 
            <app-datepicker #dateReturn [purpose]="'return'"></app-datepicker> 


            <button (click)="shishk()">Search Train</button>
          </div>
          <!-- <button (click)="onSubbmit()">Test ahh shit</button> -->
        </form>


    <div class="response-trains">
      @for (train of trains; track $index) {
        <app-train-tickets [trainData]="train"></app-train-tickets>
      }
    </div>
</section>
