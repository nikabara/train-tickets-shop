<mat-form-field id="destination_select_btn">
  <mat-label>{{ purpose }}</mat-label>
  <mat-select [(ngModel)]="selection" (selectionChange)="onSelectionChange($event); onCityChange()">
    @for (city of cities; track city) {
      <mat-option [value]="city.value">{{city.viewValue}}</mat-option>
    }
  </mat-select>
</mat-form-field>
