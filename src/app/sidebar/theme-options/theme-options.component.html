
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle my-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    {{ selected }}
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="selected = 'Light'" (click)="changeTheme('light')">Light</a></li>
    <li><a class="dropdown-item" (click)="selected = 'Dark'" (click)="changeTheme('dark')">Dark</a></li>
  </ul>
</div>
